<template>
    <lightning-card title="Calendario Personalizzato" icon-name="standard:event">
        <div class="calendar-container">
            <!-- Sidebar collapsibile -->
            <div class={sidebarClass}>
                <div class="sidebar-content">
                    <!-- My Calendars -->
                    <div class="sidebar-section">
                        <h3 class="sidebar-title">I Miei Calendari</h3>
                        <div class="calendar-list">
                            <div class="calendar-item">
                                <lightning-input 
                                    type="checkbox" 
                                    label="Eventi personali"
                                    checked
                                    onchange={handleCalendarToggle}
                                    data-calendar="myEvents">
                                </lightning-input>
                            </div>
                        </div>
                    </div>

                    <!-- Other Calendars -->
                    <div class="sidebar-section">
                        <h3 class="sidebar-title">Altri Calendari</h3>
                        <div class="calendar-list">
                            <p class="slds-text-color_weak slds-p-horizontal_small">Nessun calendario condiviso</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main content -->
            <div class="calendar-main-content">
                <!-- Header con navigazione e selezione vista -->
                <div class="calendar-header">
                    <!-- Toggle sidebar button -->
                    <div class="sidebar-toggle">
                        <lightning-button-icon
                            icon-name="utility:rows"
                            alternative-text="Mostra/Nascondi Sidebar"
                            title="Mostra/Nascondi Sidebar"
                            onclick={toggleSidebar}>
                        </lightning-button-icon>
                    </div>

                    <div class="navigation-buttons">
                        <lightning-button 
                            icon-name="utility:chevronleft" 
                            variant="neutral" 
                            onclick={previousMonth}
                            disabled={isLoading}>
                        </lightning-button>
                        <h2 class="calendar-title">{currentMonthYear}</h2>
                        <lightning-button 
                            icon-name="utility:chevronright" 
                            variant="neutral" 
                            onclick={nextMonth}
                            disabled={isLoading}>
                        </lightning-button>
                    </div>
                    
                    <div class="view-selector">
                        <lightning-button-group>
                            <lightning-button 
                                label="Mese" 
                                data-view="month"
                                variant={isMonthView} 
                                onclick={handleViewChange}>
                            </lightning-button>
                            <lightning-button 
                                label="Settimana" 
                                data-view="week"
                                variant={isWeekView} 
                                onclick={handleViewChange}>
                            </lightning-button>
                            <lightning-button 
                                label="Giorno" 
                                data-view="day"
                                variant={isDayView} 
                                onclick={handleViewChange}>
                            </lightning-button>
                        </lightning-button-group>
                    </div>
                </div>

                <!-- Loading spinner -->
                <template if:true={isLoading}>
                    <div class="slds-align_absolute-center slds-m-vertical_medium">
                        <lightning-spinner alternative-text="Caricamento eventi..." size="small"></lightning-spinner>
                    </div>
                </template>

                <!-- Messaggio errore -->
                <template if:true={error}>
                    <div class="slds-m-bottom_medium">
                        <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
                            <span class="slds-assistive-text">Errore</span>
                            <span class="slds-icon_container slds-icon-utility-error slds-m-right_x-small">
                                <lightning-icon icon-name="utility:error" alternative-text="error" size="x-small" variant="inverse"></lightning-icon>
                            </span>
                            <h2>{error}</h2>
                        </div>
                    </div>
                </template>

                <!-- Vista Mensile -->
                <template if:true={showMonthView}>
                    <div class="calendar-grid">
                        <!-- Header giorni settimana -->
                        <template for:each={weekDays} for:item="day">
                            <div key={day} class="calendar-weekday">{day}</div>
                        </template>

                        <!-- Celle giorni -->
                        <template for:each={monthDaysData} for:item="dayInfo">
                            <div key={dayInfo.key} class={dayInfo.className}>
                                <div class="day-number">{dayInfo.day}</div>
                                <template if:true={dayInfo.hasEvents}>
                                    <template for:each={dayInfo.events} for:item="event">
                                        <div key={event.id} class="calendar-event" style={event.style} onclick={handleEventClick} data-id={event.id}>
                                            {event.title}
                                        </div>
                                    </template>
                                </template>
                            </div>
                        </template>
                    </div>
                </template>

                <!-- Vista Settimanale -->
                <template if:true={showWeekView}>
                    <div class="week-view">
                        <div class="week-grid">
                            <!-- Header colonna orari -->
                            <div class="time-column-header"></div>
                            
                            <!-- Header giorni settimana -->
                            <template for:each={weekDaysData} for:item="day">
                                <div key={day.key} class="week-day-header">
                                    <div class="day-name">{day.dayName}</div>
                                    <div class="day-number">{day.dayNumber}</div>
                                </div>
                            </template>

                            <!-- Griglia oraria -->
                            <template for:each={gridRowsData} for:item="row">
                                <!-- Colonna orario -->
                                <div key={row.key} class="time-slot-label">{row.timeLabel}</div>
                                
                                <!-- Slot per ogni giorno -->
                                <template for:each={row.cells} for:item="cell">
                                    <div key={cell.key} class="time-slot">
                                        <template for:each={cell.events} for:item="event">
                                            <div key={event.id} class="slot-event" style={event.style} onclick={handleEventClick} data-id={event.id}>
                                                {event.title}
                                            </div>
                                        </template>
                                    </div>
                                </template>
                            </template>
                        </div>
                    </div>
                </template>

                <!-- Vista Giornaliera -->
                <template if:true={showDayView}>
                    <div class="day-view">
                        <div class="day-grid">
                            <!-- Header -->
                            <div class="time-column-header"></div>
                            <div class="day-column-header">
                                Eventi del giorno
                            </div>

                            <!-- Griglia oraria -->
                            <template for:each={gridRowsData} for:item="row">
                                <!-- Colonna orario -->
                                <div key={row.key} class="time-slot-label">{row.timeLabel}</div>
                                
                                <!-- Slot eventi -->
                                <div key={row.timeLabel} class="time-slot">
                                    <template for:each={row.events} for:item="event">
                                        <div key={event.id} class="slot-event" style={event.style} onclick={handleEventClick} data-id={event.id}>
                                            {event.title}
                                        </div>
                                    </template>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </lightning-card>

    <!-- Modal Dettaglio Evento -->
    <template if:true={showEventModal}>
        <c-event-detail-modal 
            event-data={selectedEvent}
            flow-api-name={flowApiName}
            onclose={handleCloseModal}>
        </c-event-detail-modal>
    </template>
</template>
